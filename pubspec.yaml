    sdk: flutter
  flutter_lints: ^1.0.4
  intl: ^0.17.0

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  main_locale: es
  arb_dir: lib/src/presentation/l10n
  output_dir: lib/src/presentation/l10n/generated